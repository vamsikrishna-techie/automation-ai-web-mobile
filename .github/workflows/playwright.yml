name: Web (Playwright + AI Guardrails)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  web:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Validate AI outputs (guardrails)
        run: |
          node ai/validate-ai-output.js ai/example-output.json
          node ai/validate-ai-output.js ai/checkout-output.json

      - name: Run Playwright tests
        env:
          VALID_USERNAME: standard_user
          VALID_PASSWORD: secret_sauce
          CHECKOUT_FIRSTNAME: John
          CHECKOUT_LASTNAME: Doe
          CHECKOUT_POSTAL: 98052
        run: npx playwright test

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore
          retention-days: 30